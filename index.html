<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quiz</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header text -->
    <header id="header" class="section">
        <h1>Super Quiz</h1>
    </header>
    <div class="container">

        <!-- Start Screen -->
        <div id="start-screen">
            <i id="brain" class="fa-solid fa-brain"></i>
            <h2>Test your knowledge!</h2>
            <button id="start-btn">Start</button>
        </div>

        <!-- Quiz Content (Initially Hidden) -->
        <div id="wrapper" style="display: none;">
            <div id="question"></div>
            <button id="answer0" onclick="checkAnswer(0)"></button>
            <button id="answer1" onclick="checkAnswer(1)"></button>
            <button id="answer2" onclick="checkAnswer(2)"></button>
            <button id="answer3" onclick="checkAnswer(3)"></button>
            <p id="score-text">SCORE: <span id="score">0</span></p>
        </div>

        <!-- End Screen -->
        <div id="playAgain" style="display: none;">
            <p>In this section you can see how well the user scored and possibly "yes" and "no" buttons asking if the
                user wants to play again</p>
            <button id="playAgain-btn">Play Again</button>
        </div>
    </div>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/a7aea892be.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
