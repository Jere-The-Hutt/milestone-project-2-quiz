<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quiz</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header text -->
    <header id="header" class="section">
        <h1>Super Quiz</h1>
    </header>
    <div class="container">

        <!-- Start Screen -->
        <div id="start-screen">
            <i id="brain" class="fa-solid fa-brain"></i>
            <h2>Are you a true nerd?<br>Test your knowledge!</h2>
            <button id="start-btn">Start</button>
        </div>

        <!-- Quiz Content (Initially Hidden) -->
        <div id="wrapper" class="row text-center" style="display: none;">
            <div id="question"></div>
            <p id="timer">Time left: 15s</p>
            <button id="answer0" class="col-6"></button>
            <button id="answer1" class="col-6"></button>
            <button id="answer2" class="col-6"></button>
            <button id="answer3" class="col-6"></button>
            <p id="score-text">SCORE: <span id="score">0</span></p>
        </div>

        <!-- End Screen -->
        <div id="playAgain" style="display: none;">
            <p id="final-score"></p>
            <button id="playAgain-btn">Play Again</button>
            <button id="backHome-btn" onclick="window.location.reload();">Back to Home</button>
        </div>
    </div>

    <footer>
        <!-- Modal template from Bootstrap -->
        <!-- Button trigger modal -->
        <div class="text-center">
            <button type="button" class="modal-btn text-center" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Quiz rules
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="staticBackdropLabel">Quiz rules</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>You will be asked 10 questions.</li>
                            <li>Each question has 4 options, only 1 is correct.</li>
                            <li>You can't go back to a previous question.</li>
                            <li>Try to answer as fast and accurately as possible!</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/a7aea892be.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
